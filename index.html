<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/jpg" href="img/pp.jpg">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <section id="login-section">
    <div class="login-container">
      <h2 class="login-title"><i class="fas fa-lock"></i>Login</h2>
      
      <!-- FORM -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit"> Login</button>
      </form>

      <!-- Pesan error -->
      <div id="errorMsg"></div>

      <!-- Catatan admin -->
      <p class="login-note" id="loginNote">
        <i class="fas fa-info-circle"></i> Usn dan pw tanyakan pada admin <br>
        <a href="https://wa.me/62812345678?text=usn%20sama%20pw%20nya%20apa%20min" target="_blank" class="wa-link">
          <i class="fab fa-whatsapp"></i> Klik di sini untuk chat admin
        </a>
      </p>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
